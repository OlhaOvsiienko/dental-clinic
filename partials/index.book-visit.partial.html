<section class="booking">
  <div class="inner">
    <div class="form-field">
      <h2 class="form-title">Book a Visit Now!</h2>
      <div class="form-container">
        <form id="bookingForm" class="booking-form">
          <div class="field-name">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name*"
              class="field-input"
              required
            />
            <div
              id="errorMessageName"
              style="display: none"
              ;
              class="error-message"
            >
              Fill in this field, please
            </div>
          </div>
          <div class="field-phone">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number*"
              class="field-input"
            />
            <div
              id="errorMessagePhone"
              style="display: none"
              ;
              class="error-message"
            >
              Enter the number in 12 digit format (for example, 380505522111)
            </div>
          </div>
          <div class="field-dentist">
            <select id="dentist" name="dentist" class="field-input">
              <option value="" disabled selected hidden class="field-input">
                Choose your dentist
              </option>
              <option value="emma-smith" class="field-input">Emma Smith</option>
              <option value="eliza-brown" class="field-input">
                Eliza Brown
              </option>
              <option value="john-foster" class="field-input">
                John Foster
              </option>
            </select>
            <div
              id="errorMessageDentist"
              style="display: none"
              ;
              class="error-message"
            >
              Choose your dentist
            </div>
          </div>
          <div class="field-address">
            <select id="clinic" name="clinic" class="field-input">
              <option value="" disabled selected hidden class="field-input">
                Select the clinic
              </option>
              <option value="ny" class="field-input">
                55 Lexington Ave, NY
              </option>
              <option value="la" class="field-input">100 S Main St, LA</option>
            </select>
            <div
              id="errorMessageClinic"
              style="display: none"
              ;
              class="error-message"
            >
              Select the clinic
            </div>
          </div>
          <div class="field-message">
            <input
              type="text"
              id="message"
              name="message"
              placeholder="Leave your message here"
              class="field-input"
            />
          </div>

          <div class="field-button-send">
            <button
              type="submit"
              value="Send"
              class="button-send"
              id="sendButton"
            >
              Send
            </button>
          </div>
        </form>
        <div id="bookingFormStatus" style="display: none"></div>
      </div>
    </div>
  </div>
</section>

<section class="booking__description">
  <div class="booking__description-inner">
    <p class="booking__description-best-dental">
      Best Dental Services For Kids
    </p>
    <p class="booking__description-ensure-children">
      Ensure your children's oral health! Make an appointment.
    </p>
    <a href="../shedule.html" class="booking__button">Schedule a Visit</a>
  </div>
</section>
